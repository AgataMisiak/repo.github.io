<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Zadanie domowe - Formularz HTML5</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
   <form action="https://formspree.io/email@domain.tld"  method="POST">
    <label for="username">Imię: </label>
    <input type="text" name="username"> 
    <label for="usersurname">Nazwisko: </label>
    <input type="text" name="usersurname"> 
    <label for="mail">E-mail: </label>
    <input type="email" name="mail">
    <label for="tel">Telefon: </label>
    <input type="tel" name="tel">
    <label for="city">Miasto: </label>
    <select name="city"> 
        <option value="Kraków">Kraków</option> 
        <option value="Warszawa" selected>Warszawa</option> 
        <option value="Gdańsk">Gdańsk</option> 
    </select>
    <label for="gender">Płeć: </label>
    <input type= "radio" name="gender">Mężczyzna 
    <input type= "radio" name="gender">Kobieta
    <label for="agreement">Zgoda: </label>
    <input type= "checkbox" name="agreement">Wyrażam zgodę na RODO ;)
    <label for="message">Wiadomość: </label>
    <textarea maxlength="1000" name="message"></textarea>

    <input type="submit">
   </form>
</body>

</html>

<!-- Stwórz formularz, który pozwoli na zapis uczestnika na szkolenie - pola:

- imię
- nazwisko
- mail
- telefon
- wybór miasta (Kraków, Warszawa, Gdańsk) - select
- płeć - radio
- zgoda na dane osobowe - checkbox
- wiadomość - textarea -->
